<style>
#drop-region {
	background-color: #fff;
	border-radius:20px;
	box-shadow:0 0 35px rgba(0,0,0,0.05);
	width:100%;
	padding:60px 40px;
	text-align: center;
	cursor:pointer;
	transition:.3s;
}
#drop-region:hover {
	box-shadow:0 0 45px rgba(0,0,0,0.1);
}

#image-preview, #mixed-preview, #unmixed-preview {
	margin-top:20px;
	display: flex;
	justify-content: center;
}
#image-preview .image-view, #mixed-preview .image-view, #unmixed-preview .image-view {
	display: inline-block;
	position:relative;
	margin-right: 13px;
	margin-bottom: 13px;
}
#image-preview .image-view img, #mixed-preview .image-view img, #unmixed-preview .image-view img {
	width: 200px;
	height: 200px;
	object-fit: cover;
}
#image-preview .overlay {
	position: absolute;
	width: 100%;
	height: 100%;
	top: 0;
	right: 0;
	z-index: 2;
	background: rgba(255,255,255,0.5);
}
</style>

		Drag & Drop images or click to upload

	<div id="image-preview"></div>
	<div id="mixed-preview"></div>
	<div id="unmixed-preview"></div>
</div>
